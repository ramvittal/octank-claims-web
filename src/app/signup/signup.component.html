<mat-toolbar>
  <span>SIGNUP</span>
</mat-toolbar>
<div class="signup" *ngIf="!successfullySignup">
    <mat-card class="my-card">
        <mat-card-content>
            
            <form class="my-form" [formGroup]="signupForm" (ngSubmit)="onSubmitSignup(signupForm.value)">
            <mat-form-field class="full-width">
                <mat-label>User Name</mat-label>
                <input matInput type="text" placeholder="username" formControlName="username">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>email</mat-label>
                <input matInput type="email" placeholder="email" formControlName="email">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Phone</mat-label>
                <input matInput type="phone" placeholder="phone" formControlName="phone">
            </mat-form-field>
            <mat-card-actions>
                <button mat-raised-button type="submit" color="primary">SIGNUP</button>
            </mat-card-actions>
            </form>
        </mat-card-content>

    </mat-card>
</div>

<div class="confirmation" *ngIf="successfullySignup">
  <mat-card class="my-card">
    <form class="my-form" [formGroup]="confirmationForm" (ngSubmit)="onSubmitConfirmation(confirmationForm.value)">

      <mat-card-content>
        <mat-form-field class="full-width">
          <mat-label>User Name</mat-label>
          <input matInput type="text" placeholder="username" formControlName="username">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Confirmation Code</mat-label>
          <input matInput type="text" placeholder="code" formControlName="confirmationCode">
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="submit" color="primary">CONFIRM</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
